<body>

    
    <form action="submit_form.php" method="POST">
        <!-- Name field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
        
        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
		
		<!-- Cell field -->
        <label for="Cell">Cell:</label>
        <input type="cell" id="cell" name="cell" required placeholder="Enter your cell no"><br><br>
        
        <!-- Message field -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required placeholder="Enter your message"></textarea><br><br>
        
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

</body>
