<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome for social media and payment method icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/w3css/3/w3.css">
  <link rel="stylesheet" href="style.css">
  <title>Responsive E-commerce Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bg.jpeg'); /* Add the path to your image */
      background-size: cover; /* Ensure the image covers the entire page */
      background-position: center; /* Position the image at the center */
      background-attachment: fixed; /* Make the background stay in place when scrolling */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      transition: background 0.5s ease; /* Optional transition effect */
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #fff; /* Changed text color for better visibility */
    }

    /* Navigation Bar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.6); /* Slight transparency for better readability */
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .nav-links li {
      margin: 0 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      text-decoration: underline;
      color: #2ecc71; /* Green hover effect */
    }

    /* Product Section */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 100px; /* Add space below the fixed navbar */
    }

    .product-item {
      flex: 0 0 auto;
      width: 250px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      text-align: center;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-item:hover {
      transform: translateY(-5px);
    }

    .product-item h3 {
      color: #2c3e50;
    }

    .product-item p {
      color: #7f8c8d;
    }

    .product-item button {
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .product-item button:hover {
      background-color: #27ae60;
    }

    /* Cart Section */
    .cart-container {
      position: fixed;
      right: 0;
      top: 20px;
      width: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      max-height: 80%;
      overflow-y: auto;
      z-index: 1000;
      font-size: 16px;
      border-radius: 10px;
    }

    .cart-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .cart-container p {
      font-weight: bold;
      color: #2c3e50;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }

    .clear-cart-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .clear-cart-button:hover {
      background-color: #c0392b;
    }

    /* Payment Methods */
    .payment-methods {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .payment-methods button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .payment-methods button:hover {
      background-color: #2980b9;
    }

    .payment-methods i {
      font-size: 20px;
    }

    /* Social Media Icons */
    .social-icons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .social-icons a {
      display: block;
      width: 50px;
      height: 50px;
      background-color: #34495e;
      border-radius: 50%;
      color: white;
      text-align: center;
      font-size: 25px;
      line-height: 50px;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #2ecc71;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }

      .cart-container {
        width: 250px;
      }

      .product-item {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="bonga.html" class="w3-button w3-bar-item">Home</a></li>
      <li><a href="form.html" class="w3-button w3-bar-item">Sale</a></li>
      <li><a href="Projects.html" class="w3-button w3-bar-item">Cart</a></li>
    </ul>
  </nav>

  <h1>Welcome to Our Online Store</h1>

  <!-- Product Display -->
  <div class="product-container">
    <div class="product-item" data-product="Nike Runners" data-price="1999.99" data-image="n1.jpeg">
      <img src="n1.jpeg" alt="Nike Runners" style="width: 100%; height: auto;">
      <h3>Nike Runners</h3>
      <p>Size: <select><option>7</option><option>8</option><option>9</option></select></p>
      <p>Color: <input type="color"></p>
      <button onclick="addToCart('Nike Runners', 1999.99, 1, 'n1.jpeg')">Add to Cart</button>
    </div>
    <div class="product-item" data-product="Polo Oversized T" data-price="2999.99" data-image="Polo.png">
      <img src="Polo.png" alt="Polo Oversized T" style="width: 100%; height: auto;">
      <h3>Polo Oversized T</h3>
      <p>Size: <select><option>S</option><option>M</option><option>L</option></select></p>
      <p>Color: <input type="color"></p>
      <button onclick="addToCart('Polo Oversized T', 2999.99, 1, 'Polo.png')">Add to Cart</button>
    </div>
    <div class="product-item" data-product="Nike Dunks" data-price="3999.99" data-image="n2.png">
      <img src="n2.png" alt="Nike Dunks" style="width: 100%; height: auto;">
      <h3>Nike Dunks</h3>
      <p>Size: <select><option>8</option><option>7</option><option>9</option></select></p>
      <p>Color: <input type="color"></p>
      <button onclick="addToCart('Nike Dunks', 3999.99, 1, 'n2.png')">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Section (Fixed) -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: R<span id="total">0.00</span></p>
    <button class="clear-cart-button" onclick="clearCart()">Clear Cart</button>
    <div class="payment-methods">
      <h3>Select Payment Method:</h3>
      <button onclick="selectPaymentMethod('Credit/Debit Card')"><i class="fas fa-credit-card"></i> Credit/Debit Card</button>
      <button onclick="selectPaymentMethod('PayPal')"><i class="fab fa-paypal"></i> PayPal</button>
      <button onclick="selectPaymentMethod('Bank Transfer')"><i class="fas fa-university"></i> Bank Transfer</button>
    </div>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <script>
    let cart = [];

    function addToCart(product, price, quantity = 1, image) {
      let item = { product, price, quantity, image };
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = ''; // Clear existing cart content

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.product}">
          <div>
            <p>${item.product}</p>
            <p>R${item.price.toLocaleString()} x ${item.quantity}</p>
          </div>
          <div>
            <button onclick="removeFromCart(${index})">Remove</button>
            <button onclick="updateQuantity(${index}, 1)">Add</button>
            <button onclick="updateQuantity(${index}, -1)">Subtract</button>
          </div>
        `;
        cartItemsDiv.appendChild(cartItem);
      });

      document.getElementById('total').innerText = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);  // Remove item from cart
      updateCart();
    }

    function updateQuantity(index, change) {
      if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
        updateCart();
      }
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    function selectPaymentMethod(method) {
      alert('Selected Payment Method: ' + method);
    }
  </script>
</body>
</html>
